<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/bootstrap.min.css" />
  <title>RA timecard autofiller</title>
</head>

<body>
  <div role="form" class="m-2">
    <form style="min-width: max-content !important">
      <div class="form-group m-1">
        <label for="fileInput" class="form-label">1. CSVファイルを選択</label>
        <input class="form-control form-control-sm" type="file" id="fileInput" accept=".csv" />
      </div>
      <div class="form-group m-1">
        <label for="dateInput" class="form-label">2. RA名を選択</label>
        <select class="form-select form-select-sm" aria-label="RA name selection" id="selectRAName"></select>
      </div>
      <div class="form-group m-1">
        <div>
          <label for="fillButton" class="form-label">3. 自動入力を実行</label>
        </div>
        <button type="button" class="btn btn-primary float-end m-1" id="fillButton">
          Fill
        </button>
      </div>
    </form>
  </div>

  <script src="/src/bootstrap.esm.min.js" type="module"></script>
  <script src="/src/popup.ts" type="module"></script>
</body>

</html>
