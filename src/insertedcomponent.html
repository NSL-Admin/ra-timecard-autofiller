<div class="container-fluid mb-2">
  <div class="row">
    <div class="col"></div>
    <div class="col border boarder-secondary">
      <div class="m-2">
        <h5 class="text-center">RA Timecard Autofiller</h5>
      </div>
      <div role="form" class="m-2">
        <form style="min-width: max-content !important">
          <div class="form-group m-1">
            <label for="fileInput" class="form-label">1. Select CSV file</label>
            <input class="form-control form-control-sm" type="file" id="fileInput" accept=".csv" />
          </div>
          <div class="form-group m-1">
            <label for="selectRAName" class="form-label">2. Choose the name of RA</label>
            <select class="form-select form-select-sm" aria-label="RA name selection" id="selectRAName"></select>
          </div>
          <div class="form-group m-1">
            <div>
              <label for="fillButton" class="form-label">3. Fill in the timecard</label>
            </div>
            <button type="button" class="btn btn-primary float-end m-1" id="fillButton">
              Fill
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="col"></div>
  </div>
  <div class="row">
    <div class="col">
      <div id="errorMessageField" class="alert alert-danger m-2" role="alert" hidden>
      </div>
    </div>
  </div>
</div>
